<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration/css/signup.css' %}">

    <div class="contenedor sign-up-mode">
      <div class="forms-container">
        <div class="signup">
          <form action="#" method="POST" class="sign-up-form">
            {% if form.errors %}
              {% for error in form.non_field_errors %}
                <p class="alert alert-danger">{{ error }}</p>
              {% endfor %}
            {% endif %}
            {%csrf_token%}
            <figure id="figure-logo"> 
              <img src="{% static 'registration/images/logo_itbank.png' %}" id="logo" alt="Logo de Itbank">
            </figure>
            {% for field in form %}
            <div class="form-group">
              <label for="{{ field.label }}">{{ field.label }}</label>
              {{ field }}
              {% for error in field.errors %}
                <p class="text-danger">{{error}}</p>
              {% endfor %}
            </div>
            {% endfor %} 
            <button type="submit" class="btn">Registrarse</button>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya eres cliente Itbank?</h3>
            <a href="{% url 'login' %}" class="btn" id="sign-in-btn">
              Inicia sesión
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'login/js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
