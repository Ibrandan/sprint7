<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% load static %}

    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <figure id="figure-logo"> 
                <img src="../../static/login/images/logoITBANK.png" id="logo" alt="Logo de Itbank">
            </figure>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre de usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Ingresar" class="btn solid" />
          </form>

          <form action="#" class="sign-up-form">
            <figure id="figure-logo"> 
              <img src="{% static 'login/images/logo_itbank.png' %}" id="logo" alt="Logo de Itbank">
            </figure>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre de usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Correo Electronico" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" class="btn" value="Registrarse" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Aun no eres cliente Itbank?</h3>
            <button class="btn transparent" id="sign-up-btn">
              Registrate
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya eres cliente Itbank?</h3>
            <button class="btn transparent" id="sign-in-btn">
              Inicia sesión
            </button>
          </div>
        </div>
      </div>
    </div>


    <script src="{% static 'login/js/login.js' %}"></script>
  </body>
</html>
